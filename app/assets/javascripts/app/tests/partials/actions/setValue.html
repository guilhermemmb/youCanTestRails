<div class="action-element action-set-value">

        <label for="input_setvalue_selector">Selector</label>
        <input id="input_setvalue_selector" placeholder="#input_email" type="text" ng-model="vm.action.selector" />
    </div>
    <div clas="input-group">
        <label for="input_setvalue_value">Value</label>
        <input id="input_setvalue_value" placeholder="example@example.com" type="text" ng-model="vm.action.value" />
    </div>
</div>
