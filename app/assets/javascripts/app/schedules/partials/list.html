<div class="container">
    <div class="row">
        <div class="col-md-2">
            <tabset vertical="true" type="pills">

                <tab heading="Archiveds" ng-click="vm.changeTab('archived')"></tab>
            </tabset>
        </div>
        <div class="col-md-10" ng-if="vm.activeTab === 'active'" ng-include="'assets/app/schedules/partials/actives.html'"></div>
        <div class="col-md-10" ng-if="vm.activeTab === 'archived'" ng-include="'assets/app/schedules/partials/archiveds.html'"></div>
    </div>
</div>
