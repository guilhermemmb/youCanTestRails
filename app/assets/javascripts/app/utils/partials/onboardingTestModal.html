<div class="modal-header">
    <h3 class="modal-title">{{::title}}</h3>
</div>
<div class="modal-body">
    <div ng-show="step === 0">1</div>
    <div ng-show="step === 1">2</div>
    <div ng-show="step === 2">3</div>
    <div ng-show="step === 3">4</div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-show="step < totalSteps - 1" ng-click="nextStep()">next-step</button>
    <button class="btn btn-info" ng-show="step === totalSteps - 1" ng-click="$close()">finish</button>
    <button class="btn btn-info" ng-disabled="step === 0" ng-click="prevStep()">prev-step</button>
</div>
